---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bob-claim-cardano-node-data
  namespace: sc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: aws-efs-storageclass 
  resources:
    requests:
      storage: 30Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bob-claim-postgres-data
  namespace: sc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: bob-postgres-data-ebs-sc
  resources:
    requests:
      storage: 90Gi
