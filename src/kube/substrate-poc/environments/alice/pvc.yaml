---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: alice-claim-cardano-node-data
  namespace: sc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: alice-cardano-node-data-ebs-sc
  resources:
    requests:
      storage: 30Gi
