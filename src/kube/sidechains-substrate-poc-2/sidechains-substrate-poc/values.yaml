configMaps:
  - name: vector-config
    data:
      vector.toml: |
        [api]
        enabled = true
        address = "0.0.0.0:8686"
        [sources.log_file]
        type = "file"
        include = ["/var/log/*.log"]
        # [sinks.prometheus]
        # type = "prometheus_exporter"
        # inputs = [ "my-source-or-transform-id" ]
        [sinks.console]
        inputs = ["log_file"]
        target = "stdout"
        type = "console"
        encoding.codec = "json"
  - name: secrets
    data:
      postgres_db: "cexplorer"
      postgres_user: "postgres"
      postgres_password: "password123"